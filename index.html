<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 >Product Showcase</h1>
        <input class="head" type="text" id="search" placeholder="Search products...">
        <div id="cart-counter">Cart: 0</div>
    </header>

    <aside class="asid">
        <h2>Filter by Category</h2>
        <select id="category-filter">
            <option value="">All</option>
            <option value="Electronics">Electronics</option>
            <option value="Wearables">Wearables</option>
            <option value="Home & Kitchen">Home & Kitchen</option>
        </select>
        
        <h2>Price Range</h2>
        <input class="plchldr" type="number" id="min-price" placeholder="Min Price">
        <input class="plchldr" type="number" id="max-price" placeholder="Max Price">
        
        <button id="filter-btn">Filter</button>
    </aside>

    <main id="product-list"></main>

    <script src="script.js"></script>
</body>
</html>
